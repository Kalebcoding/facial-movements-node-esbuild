<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css">
    <title>Hello World</title>
  </head>
  <body>
    <div style="position: relative">
        <video id="video-webcam" autoplay></video>
        <canvas class="canvas-output" id="canvas-output" style="position: absolute; left: 0px; top: 0px;"></canvas>
    </div>
    <div>
        <audio id="audio-music">
            <source src="" type="audio/mpeg">
        </audio>
    </div>
    <div>
      <input type="checkbox" id="checkbox-jaw" checked>
      <label for="my-toggle">Jaw Control</label>
      <input type="checkbox" id="checkbox-eye-brow">
      <label for="my-toggle">Eye brow Control</label>
    </div>
    <div>
      <h2> Left Hand Control Status: <span id="status-text-left-hand"> Disabled </span></h2>
      <h2> Right Hand Control Status: <span id="status-text-right-hand"> Disabled </span></h2>
    </div>
    <div>
      <button id="button-init-canvas"> Init Canvas </button>
      <button id="button-draw-canvas"> Draw on Canvas </button>
      <button id="button-clear-canvas"> Clear Canvas</button>
    </div>
    <div>
      <h2> Left Pinch: <span id="status-text-fun-left-pinch"> Waiting... </span></h2>
      <h2> Right Pinch: <span id="status-text-fun-right-pinch"> Waiting... </span></h2>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
