<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css">
    <title>Hello World</title>
  </head>
  <body>
    <div style="position: relative">
        <video id="webcam" autoplay></video>
        <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
    </div>
    <div>
        <audio id="face-audio">
            <source src="" type="audio/mpeg">
        </audio>
    </div>
    <div>
      <input type="checkbox" id="jaw-toggle" checked>
      <label for="my-toggle">Jaw Control</label>
      <input type="checkbox" id="eye-brow-toggle">
      <label for="my-toggle">Eye brow Control</label>
    </div>
    <div>
      <h2> Left Hand Control Status: <span id="left-hand-control-status"> Disabled </span></h2>
      <h2> Right Hand Control Status: <span id="right-hand-control-status"> Disabled </span></h2>
    </div>
    <div>
      <button id="init-canvas"> Init Canvas </button>
      <button id="draw-canvas"> Draw on Canvas </button>
      <button id="clear-canvas"> Clear Canvas</button>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
